	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script src="-/js/modernizr.custom.95508.js"></script>
	<script src="-/js/ZeroClipboard.js"></script>
	<script>
		$(document).ready(function(){
			var clip = new ZeroClipboard.Client();

			$("#dividend, #divisor").change(function (e) {
				updateResult();
			});
			$("form").submit(function (e) {
				e.preventDefault();
				updateResult();
			});

			// wire up copying
			clip.addEventListener("load", function (client) {
				// only show button if copying is available.
				$("#container").css("opacity", "1");
			});
			clip.addEventListener("mouseOver", function() {
				clip.setText($("textarea").text());
			});
			clip.addEventListener("onComplete", function() {
				// indicate text copied.
				$('#copied').show('slow');
				// remove notice after a few moments.
				setTimeout(function() {
					$('#copied').hide();
				}, 1500)
			});
			clip.glue("copy", "container");

			function updateResult() {
				var rndedResult = 0,
					num1 = $("#dividend").val(),
					num2 = $("#divisor").val();

				var result = parseInt(num1, 10) / parseInt(num2, 10);

				if (result > 0) {
					// round result
					var multiple = Math.pow(10, 4);
					var rndedResult = Math.round(result * multiple) / multiple;
				}

				$("#quotient").val(rndedResult);

				// update css
				var css = "element {\n";
				css += "    width: " + rndedResult + "%; /* " + num1 + " / " + num2 + " */\n";
				css += "}";
				$("textarea").html(css);
			}

			// update on page load
			updateResult();

			// hide copy button if running locally.
			if (window.location.protocol !== 'https:' && window.location.protocol !== 'http:') {
				$('#container').hide();
			}

			// polyfills:
			yepnope({
				// Safari reports success of list attribute, so doing ghetto detection instead
				test : (!Modernizr.input.list || (parseInt($.browser.version) > 400)),
				yep : [
					'-/js/jquery.relevant-dropdown.js' //datalist
				],
				callback: function(url, result, key) {
					if (url === '-/js/jquery.relevant-dropdown.js') {
						$('#divisor').relevantDropdown({
							change: function() {
								updateResult();
							}
						});
					}
				}
			});
		});
	</script>

	<div class="wrapper">
	
	
	<header>
		<hgroup>
			<h1><a href="/">RatioSTRONG</a></h1>
			<h2>New Math, Same Web</h2>

			<p>Simple calculator for responsive web design to determine the widths of elements within the context of their container or parent element.<p> 
		</hgroup>
	</header>
	
	<section>
		
	<form id="ratio">
		
				<div class="ratio__block">
					<h3><label for="dividend">Target</label></h3>
					<input type="text" id="dividend" value="460" /> 
				</div>

				<div class="ratio__block">
					<h3>&divide; <label for="divisor">Context</label> </h3>
					<input type="text" id="divisor" value="" list="breakpoints" autofocus  />
					<datalist id="breakpoints">
						<option value="480">
						<option value="800">
						<option value="1200">
					</datalist> 
				</div>

				<div class="last ratio__block">
					<h3>= <label for="quotient">Result</label></h3>
					<input type="text" id="quotient" value="" /></td>
				</div>

				<div class="last ratio__block">
					<input type="reset" value="Reset" />
					<input type="submit" value="Compute" />
				</div>

				<div class="last ratio__block">
						<textarea id="cssOutput" rows="4">
				element {
					/* width is --> Result = Target / Context */
					width: 98.1%; /* 981 / 1000 */ 
				}
						</textarea>
				</div>
		<div id="container">
			<input id="copy" type="button" value="Copy" />
			<span id="copied">Copied to clipboard</span>
		</div>
	</form>
</section>
